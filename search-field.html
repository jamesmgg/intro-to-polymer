<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="search-field">
    <style>
        :host {
            display: block;

        }
        paper-input {
            margin-bottom: 100px;
            margin-top: 100px;
        }
    </style>

    <template>
        <paper-input label="search a gif!" value="{{query}}"></paper-input>
    </template>

    <script>
        Polymer({
            is: "search-field",
            properties: {
              query: {
                  type: String,
                  notify: true
              }
            }
        });
    </script>
</dom-module>
